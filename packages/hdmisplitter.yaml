switch:
    name: hdmisplitter
    platform: tplink
    host: 192.168.0.42

emulated_hue:
  exposed_domains:
    - switch
    - script
  entities:
    switch.hdmisplitter:
      name: "HDMI Splitter"

script:
  hdmisplitter_bounce:
    alias: 'Bounce HDMI'
    sequence:
      - alias: 'HDMI Splitter Off'
        service: switch.turn_off
        data:
          entity_id: switch.hdmisplitter
      - delay:
          seconds: 2
      - alias: 'HDMI Splitter On'
        service: switch.turn_on
        data:
          entity_id: switch.hdmisplitter
