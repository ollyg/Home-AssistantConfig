switch:
    name: spareroom
    platform: tplink
    host: 192.168.0.44

emulated_hue:
  exposed_domains:
    - switch
    - script
  entities:
    switch.spareroom:
      name: "Spare Room"

script:
  spareroom_toggle:
    alias: 'Toggle Spare Room Lights'
    sequence:
      - alias: 'Spare Room Lights Toggle'
        service: switch.toggle
        data:
          entity_id: switch.spareroom

