hdmisplitter_bounce:
  alias: 'Bounce HDMI'
  sequence:
    # This is Home Assistant Script Syntax
    - alias: 'HDMI Splitter Off'
      service: switch.turn_off
      data:
        entity_id: switch.hdmisplitter
    - delay:
        seconds: 2
    - alias: 'HDMI Splitter On'
      service: switch.turn_on
      data:
        entity_id: switch.hdmisplitter
